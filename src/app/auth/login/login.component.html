<app-sidenav></app-sidenav>
<div id="wrapper" style="background-color: #dec7a4;">
  <app-header state="active"></app-header>

  <div class="my-account pt-40 pb-80" >
    <div class="container">
        <div fxLayout="row" fxFill>
            <div fxLayout="column" fxFill>
                <h3 class="title text-capitalize mb-30 pb-25 text-center titre" >Connectez-vous à votre compte</h3>
                <div fxLayout="row" fxFill fxLayoutAlign="center center">
                  <form fxFlex="70" fxFlex.xs="100" class="log-in-form" [formGroup]="loginForm" style="background-color: #f8f9fa;">
                      <!-- <app-alert id="login" [fade]="false" ></app-alert> -->
                      <button class="alert alert-danger alert-block col-12" role="alert" *ngIf="errorMessage">{{errorMessage}} </button>
                      <div fxLayout="column">
                        <div fxLayout="row" fxFlex="100px" fxLayoutAlign="center center">
                          <a (click)="submitGoogle()" class="google-btn">
                            <div class="google-icon-wrapper">
                              <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                            </div>
                            <p class="btn-text"><b>Se connecter avec Google</b></p>
                          </a>
                        </div>
                        <div  fxLayout="row" fxLayoutAlign="space-between center">
                          <div fxFlex="40"><hr class="rounded"></div><div fxFlex="10" fxLayout="row" fxLayoutAlign="center center" >OU</div><div fxFlex="40"><hr class="rounded"></div>
                        </div>
                      </div>
                      <div class="form-group row">
                          <label for="staticEmail" class="col-md-3 col-form-label">Email</label>
                          <div class="col-md-6">
                              <input type="email" class="form-control" id="staticEmail" formControlName="email" name="email"  ngModel [email]="true">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label for="inputPassword" class="col-md-3 col-form-label">Mot de passe</label>
                          <div class="col-md-6">
                              <div class="input-group mb-2 mr-sm-2">
                                  <input [type]="typePass" class="form-control" id="inputPassword" formControlName="password" name="password">
                                  <div class="input-group-prepend">
                                      <button type="button" class="input-group-text  theme-btn--dark1 btn--md show-password" (click)="changeShow()"><i [ngClass]="{'far fa-eye': !isShow,'fas fa-eye-slash': isShow}" ></i></button>
                                  </div>
                              </div>

                          </div>

                      </div>
                      <div class="form-group row pb-3 text-center">
                          <div class="col-md-6 offset-md-3">
                              <div class="login-form-links">
                                  <a href="javascript:void(0)" routerLink="/forget-Password" class="for-get">Mot de passe oublié?</a>
                                  <div class="sign-btn">
                                      <button class="btn theme-btn--dark1 btn--md" [disabled]="loginForm.invalid" (click)="onSubmit()">Se connecter</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group row text-center mb-0">
                          <div class="col-12">
                              <div class="border-top" style="border-top: 1px solid black;">
                                  <a routerLink="/register" class="no-account">Pas encore de compte ? Créez en un ici</a>
                              </div>
                          </div>
                      </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
