<app-sidenav></app-sidenav>
<div id="wrapper" style="background-color: #dec7a4;">
<app-header state="active"></app-header>


  <div class="my-account pt-40 pb-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="title text-capitalize mb-30 pb-25 text-center titre">Modifiez vos informations personnelles</h3>
                <form class="log-in-form" [formGroup]="editPersonalInfoForm" style="background-color: #f8f9fa;" >
                    <button class="alert alert-danger alert-block col-12" role="alert" *ngIf="errorMessage">{{errorMessage}} </button>
                    <button class="alert alert-success alert-block col-12" role="alert" *ngIf="successMessage">{{successMessage}} </button>
                    <div class="form-group row">
                        <label for="" class="col-md-3 col-form-label">Nom</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="lastname"  formControlName="lastname" name="lastname"   >
                        </div>
                    </div>
                    <div class="form-group row">
                      <label for="" class="col-md-3 col-form-label">Pr√©noms</label>
                      <div class="col-md-6">
                          <input type="text" class="form-control" id="firstname"  formControlName="firstname" name="firstname"  >
                      </div>
                  </div>
                    <div class="form-group row pb-3 text-center">
                        <div class="col-md-6 offset-md-3">
                            <div class="login-form-links">
                                <div class="sign-btn">
                                  <!-- [disabled]="loginForm.invalid"  -->
                                    <button class="btn theme-btn--dark1 btn--md" (click)="onSubmit()">Sauvegarder les modifications</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
