<app-sidenav></app-sidenav>
<div id="wrapper" style="background-color: #dec7a4;">
  <app-header state="active"></app-header>
  <div fxLayout="column"   fxFill >
    <div  fxLayout="row" fxFlex="50px" fxLayoutAlign="start center" style="margin-left: 25px;">
      <button onclick="history.back()" type="button" class="btn btn-light" color="black"><i class="fas fa-long-arrow-alt-left">&nbsp;</i>Retour</button>
    </div>
  </div>
  <div class="container " style="padding-top: 20px">
    <!-- <div class="row">
        <div class="col-12">
            <div class="section_heading text-center">
                <div class="separateur"></div>
            </div>
        </div>
    </div> -->
  <section class="product-single theme3 ">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mb-lg-0">
                <div class="position-relative">
                    <!-- <span class="badge badge-danger top-right">New</span> -->
                </div>
                <div class="product-sync-init mb-20">
                    <div class="single-product">
                        <div class="product-thumb">
                          <span *ngIf="product.stock <= 0" class="badge badge-danger top-right" style="right: 25px !important;background-color: red !important; ">Stock épuisé</span>
                            <img width="650" [src]="prefUrlImage+product.image" alt="product-thumb">
                        </div>
                    </div>

                    <!-- single-product end -->
                </div>


            </div>
            <div class="col-lg-6  mt-md-0"  style="background-color: #f8f9fa;">
                <div class="single-product-info">
                    <div class="single-product-head">
                        <h2 class="title mb-20" id="single-product-name"> {{product.name }}</h2>
                        <!-- <div class="star-content mb-20">
                            <span class="star-on"><i class="ion-ios-star"></i> </span>
                            <span class="star-on"><i class="ion-ios-star"></i> </span>
                            <span class="star-on"><i class="ion-ios-star"></i> </span>
                            <span class="star-on"><i class="ion-ios-star"></i> </span>
                            <span class="star-on"><i class="ion-ios-star"></i> </span>

                        </div> -->
                    </div>
                    <div class="product-body mb-40">
                        <div class="d-flex align-items-center mb-30">
                            <h6 class="product-price mr-20"><!-- <del class="del">$30</del>-->
                                <span class="onsale">{{product.price}} €</span></h6>
                            <!-- % de réduction <span class="badge position-static bg-dark rounded-0">Save 10%</span> -->
                        </div>
                        <p>Description : {{product.description}} </p>

                    </div>
                    <div class="product-footer">
                        <div class="product-count style d-flex flex-column flex-sm-row mt-30 mb-30">

                            <div *ngIf="product.stock >0">
                                <button class="btn theme-btn--dark3 btn--xl  mt-sm-0 rounded-5" onclick="itemAdded()" (click)="addToCart(product)">
                                  <span class="mr-2"><i class="ion-android-add"></i></span>
                                  Ajouter au panier
                              </button>
                            </div>
                        </div>

                        <div class="pro-social-links mt-10">
                            <ul class="d-flex align-items-center">
                                <li class="share">Share</li>
                                <li><a href="#"><i class="ion-social-facebook"></i></a></li>
                                <li><a href="#"><i class="ion-social-twitter"></i></a></li>
                                <li><a href="#"><i class="ion-social-google"></i></a></li>
                                <li><a href="#"><i class="ion-social-pinterest"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
  </section>
  </div>
  <app-footer></app-footer>
</div>
<app-modal-add-to-cart [products]="[product]"></app-modal-add-to-cart>
