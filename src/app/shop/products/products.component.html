  <div style="padding: 0 15px 36px;"  >
    <div class="">
      <div class="container" style="display: flex;justify-content: center;" >
        <div class="row item2 col-lg-12" style="padding: 2px;min-height: 400px;" id="myTable">
        <div  class="col-6 col-sm-6 col-md-3 product_  wow fadeInUpBig " data-wow-delay="0.2s" data-wow-duration="0.7s" style="padding: 7px;" id="nameProduct" *ngFor="let product of products">
          <a *ngIf="product.stock > 0"  id="product-card" class="relative w-full product-card"  href="javascript:void(0)" >
            <div class="card product-card">
              <div class="card-body">
                  <div class="product-thumbnail position-relative">
                      <a  [routerLink]="['/single-product',product.idProduct]"  >
                          <img class="first-img" width="100%" height="165px" [src]="prefUrlImage+product.image" alt="thumbnail">
                      </a>
                      <ul class="product-links d-flex justify-content-center">
                          <li>
                              <a href="javascript:void(0)" data-toggle="modal" [attr.data-target]="'#quick-view-'+product.idProduct">
                                  <span data-toggle="tooltip" data-placement="bottom" title="Quick view" class="icon-magnifier"></span>
                              </a>
                          </li>
                      </ul>
                  </div>
                  <div class="product-desc py-0">
                      <h3 class="title" id="product-name" ><a href="javascript:void(0)" >{{product.name}}</a></h3>
                      <div class="d-flex align-items-end justify-content-between" style="padding: 6px 0px; ">
                          <h6 class="product-price" style="margin-bottom: 0;">{{product.price}} €</h6>
                          <button data-toggle="modal" [attr.data-target]="'#add-to-cart'+product.idProduct"  onclick="itemAdded()" (click)="addToCart(product)"><img src="/assets/img/icon/addtocart.png" height="20px" style="height: 20px;"  ></button>
                      </div>
                  </div>
              </div>
          </div>
         </a>

         <a *ngIf="product.stock <= 0" id="product-card" class="relative w-full product-card"  href="javascript:void(0)" >
          <div class="card product-card">
            <div class="card-body">
                <div class="product-thumbnail position-relative">
                    <span class="badge badge-danger top-right">Stock épuisé</span>
                    <a  [routerLink]="['/single-product',product.idProduct]"  >
                        <img class="first-img" width="100%" height="165px" [src]="prefUrlImage+product.image" alt="thumbnail">
                    </a>
                    <ul class="product-links d-flex justify-content-center">
                        <li>
                            <a href="javascript:void(0)" data-toggle="modal" [attr.data-target]="'#quick-view-'+product.idProduct">
                                <span data-toggle="tooltip" data-placement="bottom" title="Quick view" class="icon-magnifier"></span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="product-desc py-0">
                    <h3 class="title" id="product-name" ><a href="javascript:void(0)" >{{product.name}}</a></h3>
                    <div class="d-flex align-items-end justify-content-between" style="padding: 6px 0px; ">
                        <h6 class="product-price" style="margin-bottom: 0;">{{product.price}} €</h6>
                        <!-- <button onclick="itemAdded()" (click)="addToCart(product)"><img src="/assets/img/icon/addtocart.png" height="20px" style="height: 20px;"  ></button> -->
                    </div>
                </div>
            </div>
        </div>
         </a>

        </div>
      </div>
      </div>
    </div>
  </div>
</main>
